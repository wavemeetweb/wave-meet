<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wave Meet</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">Wave Meet</h1>
      <nav>
        <a href="#" id="loginBtn">Login</a>
        <a href="#" id="signupBtn">Signup</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h2>Connect, Meet, Collaborate</h2>
        <p>Beautiful video meetings made easy. Schedule, create, or join in seconds!</p>
        <div class="actions">
          <button id="createMeetingBtn">Create New Meeting</button>
          <button id="scheduleMeetingBtn">Schedule a Meeting</button>
          <button id="joinMeetingBtn">Join with Code</button>
        </div>
      </section>
      <section id="meetingActions" class="hidden">
        <form id="joinForm">
          <input type="text" id="joinMeetingCode" placeholder="Enter Meeting Code" required>
          <input type="text" id="joinName" placeholder="Your Name" required>
          <button type="submit">Join</button>
        </form>
      </section>
    </main>
    <div class="modal" id="authModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="authTabs">
          <button id="tabLogin">Login</button>
          <button id="tabSignup">Signup</button>
        </div>
        <div id="loginFormWrap">
          <form id="loginForm">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <div class="oauth">
              <button class="google-btn" type="button">Login with Google</button>
              <button class="facebook-btn" type="button">Login with Facebook</button>
            </div>
          </form>
        </div>
        <div id="signupFormWrap" class="hidden">
          <form id="signupForm">
            <input type="text" placeholder="Full Name" required />
            <input type="date" placeholder="Birthdate" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Signup</button>
            <div class="oauth">
              <button class="google-btn" type="button">Signup with Google</button>
              <button class="facebook-btn" type="button">Signup with Facebook</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
